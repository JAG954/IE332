<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
    .form-container {
        text-align: center;
    }

    input {
        background-color: #eeeeee;
        border-radius: 5px;
        height: 25px;
    }

    input[type=reset] {
        background-color: blue;
        color:white;

    }

    input[type=submit] {
        background-color: red;
    }

</style>
<title>
    Form Validate
</title>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    function validate() {
        if (document.myForm.first_name.value=="") {
            alert("Please provide your First Name!");
            document.myForm.first_name.focus();
            return false;
        }

        if (document.myForm.last_name.value=="") {
            alert("Please provide your Last Name!");
            document.myForm.email.focus();
            return false;
        }else{
            //document.nameDiv.classList.toggle("form-group row");
            document.myForm.firstnameDiv.classList.toggle("form-control-plaintext");
            document.myForm.lastnameDiv.classList.toggle("form-control-plaintext");
        }
        
        
        if (document.myForm.email.value=="") {
            alert("Please provide your Email!");
            document.myForm.email.focus();
            return false;
        }else{
            if (validateEmail() == false) {
                return false;
            }
        }
        if(document.myForm.zip.value =="" || isNaN(document.myForm.zip.value) || document.myForm.zip.value.length !=5) {
            alert("Please provide a ZIP code in the format #####");
            document.myform.zip.focus();
            return false;
        }

        if (document.myForm.country.value == "") {
            alert("Please provide Country");
            document.myForm.country.focus();
            return false;
        }
        return(true);
    }

    function validateEmail(){
        var emailID = document.myForm.email.value;
        var atpos = emailID.indexOf("@");
        var dotpos = emailID.lastIndexOf(".");

        if (atpost < 1 || (dotpos - atpost < 2)) {
            alert("Please enter correct email ID")
            document.myForm.my_email.focus();
            return false;
        }
        return(true);
    }

    

    
</script>

</head>
<body>
    <h1>Form Validate</h1>
    <table> 
        <form action="#" method="post" name="myForm" onsubmit="return validate()">
        
        <tr>
            <td>
                <label for ="firstname">Name: </label>
            </td>
            <td>
                <div class="form-group row" id="firstnameDiv">
                <input type="first_name" name="first_name" id="first_name" placeholder = "First">
                </div>
            </td>
            <td>
                <div class="form-group" id="lastnameDiv"
                <label for ="lastname">   </label>
                <input type="last_name" id ="last_name" placeholder = "Last">
            </td>
        </tr><br/>
        </div>
            </tr>
            <tr>
                <td>
                    <label for ="email">Email: </label>
                </td>
                <td>
                   <input type="email" id ="email" placeholder = "____@____.___"><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for ="zip">Zip: </label>
                </td>
                <td>
                    <input type="zip" name = "zip" id ="zip" placeholder="#####"><br/>
           
                </td>
            </tr>
            <tr>
                <td>
                    <label for ="country">Country: </label>
                </td>
                <td>
                      <input type="country" name="country" id="country" placeholder="country"><br/>      
                </td>
            </tr>
            <tr>
                <td>
                     <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </td>
            </tr>
        </form>
    </table>
   
</body>
</html>
